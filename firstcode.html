<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URANUS WEBSITE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <style>
        .body {
            max-width: 1440px;
            margin: 0;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .header__logo {
            display: flex;
            flex-direction: row;
            position: relative;
            margin-left: 137px;
            margin-top: 22px;
        }
        .header__logo--slogan {
            display:flex;
            flex-direction: column;
            margin-left: 12px;
        }
        .header--name {
            font-family: 'Bahnschrift';
            font-style: normal;
            font-weight: 600;
            font-size: 22px;
            line-height: 19px;
            color: #000000;
        }
        .header--solgan {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 24px;
            letter-spacing: 0.01em;
            color: #5E688B;
        }
        .header__menu {
            display: flex;
            flex-direction: row;
            margin-left: 248px;
            margin-top:32px;
            justify-content: space-between;
        }
        .header__btn {
            margin-right: 146px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <div class="header__logo--img"><img src="Vector.jpg" alt=""></div>
            <div class="header__logo--slogan">
            <div class="header--name">Uranus</div>
            <div class="header--slogan">Technology solution work</div>
            </div>
        </div>
        <div class="header__menu">
            <a href="">Our works</a>
            <a href="">Pricing</a>
            <a href="">Business</a>
            <a href="">Contact</a>
            <a href="">Jobs</a>
        </div>
        <button class="header__btn">Contact us</button>
    </div>
    
</body>
</html>
